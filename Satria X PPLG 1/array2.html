<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = ['nama', 'jumlah', 'harga'];
        var barang = [
            {
            nama : "Hazam" ,
            namaBarang : "Mie Indomie",
            harga : "3000",
            jumlah : "1"
        },
        {
            nama : "Fager" ,
            namaBarang : "Mie sedap",
            harga : "3000",
            jumlah : "1"
        }
    ]

    barang.forEach(merek => {
        document.write("Nama : " + merek.nama + "<br />");
        document.write("barang : " + merek.namaBarang + "<br />");
        document.write("harga : " + merek.harga + "<br />");
        document.write("jumlah : " + merek.jumlah + "<br />");
    });
    </script>
</body>
