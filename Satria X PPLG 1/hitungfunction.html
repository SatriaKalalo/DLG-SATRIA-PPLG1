    <script>
    function luaslingkaran(jari, text){
        var r = jari;
        var phi = 3.14;

        var luas = phi * r ** 2;
        document.write(text);
        document.write(luas+"<br />");
    }

    luaslingkaran(2, "ini rumus 2");
    luaslingkaran(4, "ini rumus 4");
    luaslingkaran(6, "ini rumus 6");
    luaslingkaran(8, "ini rumus 8");
    luaslingkaran(10, "ini rumus 10");

        var nama = "Satria Diwangkara Kalalo";
        document.write(text);
        document.write(nama + "<br />");
    }

    cetak("Namaku ", 2);
    cetak("Namaku ");

    cetak("Namaku ");
    cetak("Namaku ");
    document.write("<hr />");

    function ganti(kalimat){
    document.write(kalimat + "<br />");
    }

    ganti("Namaku Satria Diwangkara Kalalo");
    ganti("Namaku Satria Diwangkara Kalalo");
    ganti("Namaku Satria Diwangkara Kalalo");
    ganti("Namaku Satria Diwangkara Kalalo", 2);
