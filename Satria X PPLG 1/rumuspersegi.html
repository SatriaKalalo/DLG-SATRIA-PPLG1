<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var p = 5;
        var l = 10;
        var phi = 3.14;

        // rumus lingkaran
        document.write("keliling : " + phi * p * p + "<br />");

        // rumus persegi panjang
        document.write("Luas : " + p * l + "<br />")

        // perbandingan
        var skor = 20
        var nilaimenang = 20
        if(skor == nilaimenang){
            document.write("Bilangan Genap");
        }else {
            document.write("Bilangan Ganjil")
        }

    </script>
</body>
</html>
