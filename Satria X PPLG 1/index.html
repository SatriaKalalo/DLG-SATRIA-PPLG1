<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var kkm = 75;
        var nilai_siswa = 52;

        if(nilai_siswa > kkm && nilai_siswa <= 100){
            document.write("Selamat Anda Lulus");
        }
        else if(nilai_siswa < kkm){
            document.write("Maaf Anda Tidak Lulus");
        }
        else{
            document.write("Masukan Nilai Antara 1 -100");
        }

    </script>
    <br>
    <br>
    <script>
        
        document.write(5 + 4 * 5);

    </script>
</body>
</html>
